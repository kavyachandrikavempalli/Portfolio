<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="purpleShift" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="darkDesk" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2A2E37"/>
      <stop offset="1" stop-color="#141821"/>
    </linearGradient>
    <clipPath id="roundCanvas">
      <rect x="0" y="0" width="900" height="600" rx="32"/>
    </clipPath>
  </defs>

  <!-- subtle accent arcs -->
  <g clip-path="url(#roundCanvas)" opacity="0.18" fill="url(#purpleShift)">
    <circle cx="820" cy="-40" r="220"/>
    <circle cx="-40" cy="520" r="260"/>
  </g>

  <!-- floating code panel -->
  <g transform="translate(540,80)">
    <rect width="250" height="170" rx="16" fill="url(#purpleShift)" opacity="0.95"/>
    <g transform="translate(18,18)" fill="#F3F4F6">
      <rect width="65" height="10" rx="5"/>
      <rect y="22" width="120" height="10" rx="5"/>
      <rect y="44" width="150" height="10" rx="5"/>
      <rect y="66" width="110" height="10" rx="5"/>
      <rect y="88" width="170" height="10" rx="5"/>
    </g>
    <rect x="180" y="-22" width="48" height="48" rx="12" fill="#111827" opacity="0.85"/>
    <path d="M196 -6 l10 14 l10 -14 m-10 14 v12" stroke="#A78BFA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- desk -->
  <g transform="translate(340,320)">
    <rect x="-180" y="72" width="540" height="24" rx="10" fill="url(#darkDesk)"/>
    <rect x="-140" y="96" width="18" height="110" rx="8" fill="#0F1220"/>
    <rect x="320" y="96" width="18" height="110" rx="8" fill="#0F1220"/>
    <rect x="-180" y="60" width="540" height="20" rx="10" fill="#1B2030"/>
  </g>

  <!-- girl avatar standing behind desk -->
  <g transform="translate(400,220)">
    <!-- legs -->
    <path d="M40 210 v86 a12 12 0 0 0 12 12 h6 a12 12 0 0 0 12 -12 v-86z" fill="#1F2937"/>
    <path d="M110 210 v86 a12 12 0 0 0 12 12 h6 a12 12 0 0 0 12 -12 v-86z" fill="#1F2937"/>
    <rect x="34" y="306" width="48" height="16" rx="8" fill="#0B0F1A"/>
    <rect x="104" y="306" width="48" height="16" rx="8" fill="#0B0F1A"/>

    <!-- torso / shirt -->
    <path d="M24 96 c8 -44 40 -72 76 -72 s68 28 76 72 c0 0 -30 20 -76 20 s-76 -20 -76 -20z"
          fill="url(#purpleShift)"/>
    <!-- neck -->
    <rect x="75" y="86" width="28" height="26" rx="12" fill="#F7C9B2"/>

    <!-- head -->
    <ellipse cx="89" cy="62" rx="36" ry="40" fill="#F7C9B2"/>
    <!-- hair behind -->
    <path d="M134 66 c0 44 -36 76 -76 76 s-76 -32 -76 -76 30 -70 70 -70 82 16 82 70z" fill="#121620"/>
    <!-- hair top -->
    <path d="M52 36 c6 -18 28 -34 52 -34 22 0 39 10 47 26 -12 -6 -26 -6 -40 -1 -16 6 -32 6 -48 -1 -4 -2 -7 -3 -11 -4z"
          fill="#0C111A"/>

    <!-- eyes -->
    <circle cx="74" cy="60" r="4.4" fill="#0D1018"/>
    <circle cx="104" cy="60" r="4.4" fill="#0D1018"/>
    <path d="M66 50 c6 -4 12 -4 18 0" stroke="#0D1018" stroke-width="2.5" stroke-linecap="round" opacity="0.35"/>
    <path d="M96 50 c6 -4 12 -4 18 0" stroke="#0D1018" stroke-width="2.5" stroke-linecap="round" opacity="0.35"/>
    <!-- mouth -->
    <path d="M74 78 c8 6 20 6 28 0" stroke="#D7766B" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- left arm -->
    <path d="M24 120 c8 18 18 32 30 40 12 8 26 12 42 12 2 0 4 0 6 -0.1 -14 -5 -26 -14 -34 -26 -16 -4 -30 -12 -44 -26z"
          fill="#F6C1A7"/>
    <!-- right arm -->
    <path d="M164 120 c-8 18 -18 32 -30 40 -12 8 -26 12 -42 12 -2 0 -4 0 -6 -0.1 14 -5 26 -14 34 -26 16 -4 30 -12 44 -26z"
          fill="#F6C1A7"/>
  </g>

  <!-- laptop on desk -->
  <g transform="translate(420,322)">
    <path d="M0 0 h190 a10 10 0 0 1 10 10 v74 h-210 v-64 a20 20 0 0 1 10 -20z" fill="#E5E7EB"/>
    <rect x="10" y="10" width="180" height="56" rx="8" fill="#F8FAFC"/>
    <circle cx="100" cy="38" r="5.5" fill="#A78BFA"/>
  </g>

  <!-- plant -->
  <g transform="translate(230,376)">
    <rect x="34" y="62" width="34" height="28" rx="6" fill="#1B2030"/>
    <path d="M40 58 c8 -22 22 -38 40 -48 -8 18 -10 34 6 48 16 14 24 34 16 46 -22 -4 -42 -18 -62 -46z" fill="url(#purpleShift)"/>
  </g>

  <!-- sparkles -->
  <g opacity="0.35" fill="#C4B5FD">
    <circle cx="160" cy="160" r="3"/>
    <circle cx="780" cy="260" r="3"/>
    <circle cx="720" cy="420" r="2.5"/>
    <circle cx="240" cy="420" r="2.5"/>
  </g>

  <title>Home Hero Illustration - Girl Developer (SVG)</title>
  <desc>Vector hero artwork with a female developer at a desk, matching purple theme. Transparent background; scalable.</desc>
</svg>
